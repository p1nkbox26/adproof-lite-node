<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdProof Lite</title>
  <style>
    body {
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background-color: #F9FAFB;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #003087;
      margin-bottom: 24px;
    }
    h2 {
      font-size: 18px;
      font-weight: 600;
      color: #6B7280;
      margin-bottom: 16px;
    }
    .error {
      color: #EF4444;
      margin-bottom: 16px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #D1D5DB;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #003087;
      box-shadow: 0 0 0 2px rgba(0, 48, 135, 0.2);
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #003087;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 12px;
    }
    button:hover {
      background-color: #00205B;
    }
    button:disabled {
      background-color: #6B7280;
      cursor: not-allowed;
    }
    .secondary-button {
      background-color: #6B7280;
    }
    .secondary-button:hover {
      background-color: #4B5563;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
